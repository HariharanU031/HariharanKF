<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="task-1.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body class="body1">
    <center>   
        <div class="div1">
    <form class="form1" >
        <h1 class="one">Registeration Form</h1>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Enter your name" style="width: 97%;"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Enter your Email" style="width: 97%;"></td>
            </tr>
            
            <tr>
                <td>Password:</td>
                <td><input type="text" placeholder="Enter your Password" style="width: 97%;"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                <input type="radio">Male</input>
                <input type="radio">Female</input>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select>
                        <option>India</option>
                        <option>USA</option>
                        <option>Japan</option>
                        <option>UK</option>
                    </select>
                </td>
            </tr>
            <tr>
               
                            <td>Skills</td>
                            <td>
                            <input type="checkbox" id="check">
                            <label id="java">Java</label>
                            <input type="checkbox" id="check">
                            <label id="Python">Python</label>
                            <input type="checkbox" id="check">
                            <label id="c++"> C++</label>
                            <input type="checkbox" id="check">
                            <label id="c">C</label>
                        </td> 
                </tr>
            <tr>
                <td></td><td><input type="submit" class="but"></td>
            </tr>
        </table>
    </form>
</div>
</center>
</body>
</html>
